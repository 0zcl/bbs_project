<!DOCTYPE html>
<!-- saved from url=(0038)http://v3.bootcss.com/examples/signin/ -->
<html lang="zh-CN"><style type="text/css" id="420773102987"></style>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="http://v3.bootcss.com/favicon.ico">

        <title>Signin Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">


        <!-- Custom styles for this template -->
        <link href="/static/bootstrap-3.3.7-dist/css/login.css" rel="stylesheet">

    </head>

    <body>

        <div class="container">

            <form class="form-signin" method="post">{% csrf_token %}
                <h2 class="form-signin-heading">欢迎登陆bbs论坛</h2>
                <label for="inputEmail" class="sr-only">用户名:</label>
                <input name="username" type="text" class="form-control" placeholder="Username" required="" autofocus="">
                <label for="inputPassword" class="sr-only">密码:</label>
                <input name="password" type="password" class="form-control" placeholder="Password" required="">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
                <br/>
                <div style="color: red;font-size: larger">{{ login_error }}</div>
            </form>

        </div> <!-- /container -->

    </body>
</html>
